<h1>Integrate Angular with Flask Python</h1>

<table id="weather">
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>
    
        <tr *ngFor="let row of weather">
            <td *ngFor="let col of headers">
                {{row[col]}}
            </td>
        </tr>
    
</table>
